  <head>

    <title>word counter</title>
    <!-- bootstrap  link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      <h1 class="text-center">word counter</h1>
      <form action="">

        <textarea name="" id="text" rows="6" class="form-control shadow-lg fs-5 border border-2"></textarea>
      </form>
      <p id="show" class="text-center fs-4 mt-3">Word Count 0</p>
    </div>
